<h2>Your Orders</h2>

<table class="orders-table">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Status</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.product }}</td>
      <td>{{ order.quantity }}</td>
      <td>â‚¬{{ order.price }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.date }}</td>
    </tr>
  </tbody>
</table>
