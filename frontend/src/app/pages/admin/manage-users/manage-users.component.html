<div class="header-row">
  <h2>Manage Customers</h2>

  <div class="filters">
    <input
      type="text"
      class="filter-control"
      placeholder="Search by email..."
      [value]="search()"
      (input)="search.set($any($event.target).value)"
    />
    <button class="filter-btn" (click)="applySearch()">Search</button>
  </div>
</div>

<table class="admin-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Date Joined</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers()">
      <td>{{ c.id }}</td>
      <td>{{ c.email }}</td>
      <td>{{ formatDate(c.dateJoined) }}</td>
      <td>
        <button class="delete" (click)="deleteCustomer(c.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="pagination-section">
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="page() === 0">Previous</button>
    <button (click)="nextPage()" [disabled]="customers().length < limit">Next</button>
  </div>
</div>
